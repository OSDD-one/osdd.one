<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
	<a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
	<button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
</header>
<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
	<div class="position-sticky pt-3">
		<h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
			<span>{{ .Site.Title }}</span>
		</h6>
		<ul class="nav flex-column">
			{{ $currentPage := . }}
			{{ range .Site.Menus.main }}
					{{ if .HasChildren }}

							<li class="nav-item {{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}">
									<a class="nav-link pb-0 " href="{{ .URL }}">
											{{ .Pre }}
											<span>{{ .Name }}</span>
									</a>
							
							<ul class="sub-menu">
									{{ range .Children }}
											<li class="nav-item {{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
													<a class="nav-link p-0" href="{{ .URL }}">{{ .Name }}</a>
											</li>
									{{ end }}
							</ul>
						</li>
					{{ else }}
							<li>
									<a class="nav-link" href="{{ .URL }}">
											{{ .Pre }}
											<span>{{ .Name }}</span>
									</a>
							</li>
					{{ end }}
			{{ end }}
		</ul>
	</div>
</nav>
